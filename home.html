<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Home page</title>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a class="navbar-brand text-white" href="#">Project By ShahiD</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                      <li class="nav-item">
                        <a class="nav-link text-white active" aria-current="page" href="#"></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </header>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
              <h4 class="text-center"><b>INPUT</b></h4>
              <div class="border border-secondary rounded-1 p-3" id="userinput">
                <div class="input-group mt-2 pt-1" >
                  <input type="text" class="form-control form-control-lg" placeholder="Type your text here"  id="input">
                  <button class="btn btn-outline-secondary" onclick="document.getElementById('input').value = ''">Clear</button>
                </div>
              </div>
            </div>
    <div class="py-3">
        <div class="row mt-3 mt-md-5">
          <div class="col-12 mt-md-0">
              <h4 class="text-center"><b>BUTTONS</b></h4>
              <div class="border border-secondary rounded-1 p-4 text-center buttons">
                <button class="btn btn-lg" onclick="printAllCities()">Print All Cities</button>
                <button class="btn btn-lg" onclick="addCity()">Add City</button>
                </div>
              </div>
              <div class="col-12 mb-3 mb-md-0 mt-5">
                  <h4 class="text-center"><b>OUTPUT</b></h4>
                  <div class="border border-secondary rounded-1 text-center" id="outputbox">
                    <div id="output">
                    
                    </div>
                  </div>
                  <div class="text-center">
                    <button class="btn btn-outline-dark mt-4 rounded-1" onclick="document.getElementById('output').innerHTML = ''">Clear Output</button>
                  </div>
              </div>
            </div>
        </div>
    </div>
</div>
</main>
