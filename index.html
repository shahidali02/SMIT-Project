<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a114e71e18.js" crossorigin="anonymous"></script>

    <!-- Custom Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheet/style.css">

    <title>Login Form</title>

</head>
<body>
<section></section>
    <div class="container py-5 mt-5 h-100">
        <div class="row d-flex justify-content-center align-items-center mt-5 h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2" style="border-radius: 1rem;background-color: #1d3557;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-4 text-white text-center my-3">ADMIN PANNEL</h3>

                        <div class="input-group mb-4 pt-4">
                            <input type="text" id="username" class="form-control form-control-lg text-white rounded-1" placeholder="Full Name">
                            <span id="icon"><i class="fa-solid fa-user"></i></span>
                        </div>

                        <div class="input-group mb-4">
                            <input type="text" id="email" class="form-control form-control-lg text-white rounded-1" placeholder="Email">
                            <span id="icon"><i class="fa-solid fa-envelope"></i></span>
                        </div>

                        <div class="input-group mb-4">
                            <input type="text" id="password" class="form-control form-control-lg text-white rounded-1" placeholder="Password">
                            <span id="icon"><i class="fa-solid fa-lock"></i></span>
                        </div>

                        <div class="form-check d-flex justify-content-end px-3  mb-4">
                            <a href="" class="text-decoration-none text-white">Forget Password ?</a>
                        </div>

                        <div class="d-flex justify-content-start py-4">
                            <button class="btn btn-lg text-white px-5 py-2 bg-info rounded-2" type="submit" id="login" onclick="login()">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- Bootsrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="js/script.js "></script>

   <!-- Toastify JS  -->
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
